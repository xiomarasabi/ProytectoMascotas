<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Mascotas</title>
  <link rel="stylesheet" href="./css/stylesXSR.css">
  <link rel="stylesheet" href="./css/loginXSR.css">
</head>
<body>
  <div class="container view-login">
    <img src="/imgs/bg-login.svg" alt="Fondo de login" class="bg static-bg">
    <img src="/imgs/bg.svg" alt="Fondo general" class="bg bg-general">
    <div id="loginView" class="static-content">
      <form id="loginForm">
        <input type="email" placeholder="Correo Electrónico" id="email" required>
        <input type="password" placeholder="Contraseña" id="password" required>
        <button type="submit">Ingresar</button>
        <p id="errorMessage" class="error"></p>
      </form>
    </div>
  </div>
  <script src="./js/loginXSR.js"></script>
</body>
</html>

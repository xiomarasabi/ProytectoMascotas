<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Mascotas</title>
  <link rel="stylesheet" href="./css/stylesXSR.css">
  <link rel="stylesheet" href="./css/mascotasXSR.css">
</head>
<body>
  <div class="container view-mascotas">
    <img src="/imgs/bg.svg" alt="Fondo general" class="bg bg-general">
    <div id="mascotasView" class="static-content">
      <header>
        <h2>Administrar Mascotas</h2>
        <button id="closeMascotasBtn" class="close-btn">
          <img src="/imgs/btn-close.svg" alt="Cerrar" class="close-icon">
        </button>
      </header>
      <button id="addMascotaBtn" class="add-btn">
        <span class="add-icon">+</span>
        Adicionar
      </button>
      <div id="mascotasList" class="mascotas-list">
        <!-- Tarjeta de ejemplo (se llenará dinámicamente con JS) -->
        <div class="mascota-card">
          <div class="mascota-info">
            <img src="http://localhost:3000/public/img/default-pet.jpg" alt="Mascota" class="mascota-img">
            <div class="mascota-details">
              <h3>Nombre</h3>
              <p>Raza</p>
            </div>
          </div>
          <div class="actions">
            <button class="view-btn" data-id="">
              <img src="/imgs/btn-show.svg" alt="Ver Detalles">
            </button>
            <button class="edit-btn" data-id="">
              <img src="/imgs/btn-edit.svg" alt="Editar">
            </button>
            <button class="delete-btn" data-id="">
              <img src="/imgs/btn-delete.svg" alt="Eliminar">
            </button>
          </div>
        </div>
      </div>
      <p id="errorMessage" class="error-message"></p>
    </div>
  </div>
  <script src="/js/mascotasXSR.js"></script>
</body>
</html>
